apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: psql-stset
  namespace: log-output
spec:
  serviceName: psql-svc
  replicas: 1
  selector:
    matchLabels:
      app: psqlapp
  template:
    metadata:
      labels:
        app: psqlapp
    spec:
      containers:
        - name: psql
          image: postgres
          ports:
            - name: psql
              containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "logoutput"
            - name: POSTGRES_USER
              value: "admin"
            - name: "POSTGRES_PASSWORD"
              value: "adminpassword"
          volumeMounts:
            - name: psql-data-storage
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: psql-data-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: psql-svc
  namespace: log-output
  labels:
    app: psql
spec:
  ports:
    - port: 5432
      name: web
  clusterIP: None
  selector:
    app: psqlapp
